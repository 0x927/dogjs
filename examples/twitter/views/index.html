<!DOCTYPE html>
<html>
<head>
  <title>Twitter for dog.js</title>
</head>
<body>

  <dog>

    <form listen="tweet" target="#post">
      <p><label>Username @<input type="text" name="username" placeholder="zz" required></label></p>
      <p>
        <textarea name="status" placeholder="Compose new Tweet..." style="width: 205px; height: 40px"></textarea>
      </p>
      <input type="submit" value="post &rarr;">
    </form>

    <section notify="tweet" target="#stream">
      <p>@{{ username }} says:</p>
      <p>{{ status }}</p>
    </section>

  </dog>

  <div>
    <h2>Twitter</h2>
    <h3>Post</h3>
    <div id="post">
    </div>
    <h3>Stream</h3>
    <div id="stream" method="append">
    </div>
  </div>

  <script src="/dog.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
